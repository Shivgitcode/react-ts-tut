<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="max-w-[200px] max-h-[500px] flex flex-col bg-black">
      <div class="min-w-[200px] border rounded-sm bg-transparent py-4 px-3">
        <div
          id="display"
          class="text-white text-[20px] text-right ml-auto min-h-[30px]"
        ></div>
      </div>
      <div class="text-white flex flex-wrap max-w-[400px] items-center gap-2">
        <button value="+" class="m-[2px] border p-[10px] button">+</button>
        <button value="7" class="m-[2px] border p-[10px] button">7</button>
        <button value="8" class="m-[2px] border p-[10px] button">8</button>
        <button value="9" class="m-[2px] border p-[10px] button">9</button>
        <button value="-" class="m-[2px] border p-[10px] button">-</button>
        <button value="4" class="m-[2px] border p-[10px] button">4</button>
        <button value="5" class="m-[2px] border p-[10px] button">5</button>
        <button value="6" class="m-[2px] border p-[10px] button">6</button>
        <button value="*" class="m-[2px] border p-[10px] button">*</button>
        <button value="1" class="m-[2px] border p-[10px] button">1</button>
        <button value="2" class="m-[2px] border p-[10px] button">2</button>
        <button value="3" class="m-[2px] border p-[10px] button">3</button>
        <button value="/" class="m-[2px] border p-[10px] button">/</button>
        <button value="0" class="m-[2px] border p-[10px] button">0</button>
        <button value="." class="m-[2px] border p-[10px] button">.</button>
        <button value="=" class="m-[2px] border p-[10px] button">=</button>
        <button value="c" class="m-[2px] border p-[10px] button">c</button>
      </div>
    </div>

    <script src="dist/app.js"></script>
  </body>
</html>
